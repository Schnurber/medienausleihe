<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medienausleihe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2 style="text-align:center;">Medien ausleihen!</h2>
  <form id="loanForm">
    <label for="userId">Benutzer:</label>
    <select id="userId" name="userId" required>
      <option value="">Bitte wählen...</option>
    </select>

    <label for="mediaId">Medium:</label>
    <select id="mediaId" name="mediaId" required>
      <option value="">Bitte wählen...</option>
    </select>

    <button type="submit">Ausleihen</button>
    <div class="message" id="message"></div>
  </form>

  <a href="index.html" class="button">Zurück</a>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadDropdowns);
  </script>
</body>
</html>
